<html>
<head>
    <title>Mini Tic-Tac-Toe</title>
    <!-- use in-line css to create a grid -->
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='welcome'>Welcome to mini Tic-Tac-Toe!</div>
<br>
<div id='status'>It is X's turn!</div>
<br><br>
<!-- grid defined below.-->
<!-- TODO: it would be nice to figure out a cleaner way to identify each checkbox and div below-->

<table id="gameBoard">
    <tr>
        <td id='zero'></td>
        <td id='one'></td>
        <td id='two'></td>
    </tr>
    <tr>
        <td id='three'></td>
        <td id='four'></td>
        <td id='five'></td>
    </tr>
    <tr>
        <td id='six'></td>
        <td id='seven'></td>
        <td id='eight'></td>
    </tr>
</table>

<br><br><br>
<div id='score'>Scoreboard: loading</div><br>
<div>Finished? Start a new game:</div>
<button id='resetGame'>New Game</button>
<!-- the script must be loaded last in order to detect all the DOM elements -->
<script src='./app.js'></script>
</body>
</html>
