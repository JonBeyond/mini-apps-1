<html>
<head>
    <title>Mini Tic-Tac-Toe</title>
    <!-- use in-line css to create a grid -->
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='welcome'>Welcome to mini Tic-Tac-Toe!</div>
<br>
<div id='status'>It is X's turn!</div>
<br><br>
<!-- grid defined below.-->
<!-- TODO: it would be nice to figure out a cleaner way to identify each checkbox and div below-->
<div class='wrapper'>
    <div class='zero'><input type='checkbox' id='zero'><div id='zeroplay'></div></div>
    <div class='one'><input type='checkbox' id='one'><div id='oneplay'></div></div>
    <div class='two'><input type='checkbox' id='two'><div id='twoplay'></div></div>
    <div class='three'><input type='checkbox' id='three'><div id='threeplay'></div></div>
    <div class='four'><input type='checkbox' id='four'><div id='fourplay'></div></div>
    <div class='five'><input type='checkbox' id='five'><div id='fiveplay'></div></div>
    <div class='six'><input type='checkbox' id='six'><div id='sixplay'></div></div>
    <div class='seven'><input type='checkbox' id='seven'><div id='sevenplay'></div></div>
    <div class='either'><input type='checkbox' id='eight'><div id='eightplay'></div></div>
</div>
<br><br><br>
<div id='score'>Scoreboard: complete a game to start tracking!</div><br>
<div>Finished? Start a new game:</div>
<button id='resetGame'>New Game</button>
<!-- the script must be loaded last in order to detect all the DOM elements -->
<script src='./app.js'></script>
</body>
</html>
