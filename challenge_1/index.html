<html>
<head>
    <title>Tic-tac-toe</title>
    <script src='./app.js'></script>
    <!-- use in-line css to create a grid -->
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 25px 25px;
            grid-gap: 30px;
            }
        .zero {
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .one {
            grid-column: 2/3;
            grid-row: 1/3;
        }
        .two {
            grid-column: 3/3;
            grid-row: 1/3;
        }
        .three {
            grid-column: 1/3;
            grid-row: 2/3;
        }
        .four {
            grid-column: 2/3;
            grid-row: 2/3;
        }
        .five {
            grid-column: 3/3;
            grid-row: 2/3;
        }
        .six {
            grid-column: 1/3;
            grid-row: 3/3;
        }
        .seven {
            grid-column: 2/3;
            grid-row: 3/3;
        }
        .eight {
            grid-column: 3/3;
            grid-row: 3/3;
        }
    </style>
</head>
<body>
<div class="status">Welcome to tic tac toe!</div>
<br>
<div class='currentPlayer'>Player X's turn</div>
<br>
<!-- grid defined below.-->
<div class='wrapper'>
    <div class='zero'>0</div>
    <div class='one'>1</div>
    <div class='two'>2</div>
    <div class='three'>3</div>
    <div class='four'>4</div>
    <div class='five'>5</div>
    <div class='six'>6</div>
    <div class='seven'>7</div>
    <div class='either'>8</div>
</div>

</body>


</html>
